<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Perhitungan EOQ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Aplikasi Perhitungan EOQ</h1>

    <div class="form-group">
      <label>Permintaan Tahunan (D):</label>
      <input type="number" id="demand" placeholder="Contoh: 1200">
    </div>

    <div class="form-group">
      <label>Biaya Pemesanan per Order (S):</label>
      <input type="number" id="orderingCost" placeholder="Contoh: 100000">
    </div>

    <div class="form-group">
      <label>Biaya Penyimpanan per Unit (H):</label>
      <input type="number" id="holdingCost" placeholder="Contoh: 5000">
    </div>

    <button onclick="hitungEOQ()">Hitung EOQ</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
